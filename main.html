<main>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    <header>
      <h1 id="title">Company Form</h1>
      <p id="description">Thank you for applying!</p>
    </header>
    
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
      </div>
      
      <div id="form-group">
        <label id="email-label" for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required/>
      </div>
      
      <div id="form-group">
        <label id="number-label" for="number">Age</label>
        <input type="number" name="number" id="number" class="form-control" min="18" max="99" placeholder="Enter your age"/>
      </div>
      
      <div class="form-group">
        <label id="selection" for="dropdown">Which option best describes your current role?</label><br/>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label id="discovered" name="discovered">How you discovered this company?<label>
        <label>
          <br/><input name="radio-buttons" value="browsing" type="radio" class="input-radio"/>Browsing through the internet
        </label>
        <label>
          <br/><input name="radio-buttons" value="recommendation" type="radio" class="input-radio"/>Friend recommendation
        </label>
        <label>
          <br/><input name="radio-buttons" value="advertising" type="radio" class="input-radio"/>Online advertising
        </label>
      </div>
          
      <div class="form-group">
        <label id="tech" name="tech">Which technologies do you feel most comfortable with?</label>
        <label>
          <br/><input name="techs" value="java" type="checkbox" class="input-checkbox"/>Java
        </label>
        <label>
          <br/><input name="techs" value="python" type="checkbox" class="input-checkbox"/>Python
        </label>
        <label>
          <br/><input name="techs" value="javascript" type="checkbox" class="input-checkbox"/>JavaScript
        </label>
        <label>
          <br/><input name="techs" value="c" type="checkbox" class="input-checkbox"/>C
        </label>
      </div>
      
      <div class="form-group">
        <label id="comments" name="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      
      <div id="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </main>
